<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile Finder</title>
</head>

<body>
    <h1 class="heading">Search GitHub Users and Explore Profiles</h1>
    <div class="searchbox">
        <input type="text" placeholder=" search username" id="input">
        <button id="findbtn">search</button>
    </div>
    <section class="main">
        <div class="userprofile">
            <div class="userimage">
                <img src="" alt="">
            </div>
            <h1>user_name</h1>
            <p>My bio is here read it....</p>
        </div>
        <div class="userdetails">
            <div class="detailbox1">
                <div class="follow">
                    <p>following</p>
                    <p>0</p>
                </div>
                <div class="follow">
                    <p>follower</p>
                    <p>0</p>
                </div>
                <div class="follow">
                    <p>public Repos</p>
                    <p>0</p>
                </div>
            </div>

            <button type="button" class="btn">view profile</button>

        </div>
        <p class="nofound hide">NO USERNAME FOUND !</p>
    </section>
    <P class="note"><b>note :</b> you can find public github accounts with username only .</P>
    
    <script src="script.js"></script>
</body>

</html>
